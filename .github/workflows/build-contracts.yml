name: Build Contracts

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  SCARB_VERSION: "2.11.4"
  SNFOUNDRY_VERSION: "0.44.0"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: ${{ env.SCARB_VERSION }}

      - name: Setup Starknet Foundry
        uses: foundry-rs/setup-snfoundry@v3
        with:
          starknet-foundry-version: ${{ env.SNFOUNDRY_VERSION }}

      - name: Build contracts artifacts
        run: |
          echo "üß™ Building contracts..."
          cd cairo/account
          scarb build

      - name: Add contract artifacts to ./packages/contracts
        run: |
          echo "üèóÔ∏è Copying contract artifacts..."
          
          # Create artifacts directory
          mkdir -p packages/contracts/src/artifacts
          
          # Copy built contracts from cairo/account directory
          if [ -d "cairo/account/target/dev" ]; then
            cp -r cairo/account/target/dev packages/contracts/src/artifacts
          fi
          
          # Copy source files from cairo/account directory
          cp -r cairo/account/src packages/contracts/src/artifacts
          cp cairo/account/Scarb.toml packages/contracts/src/artifacts

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create PR with contract artifacts
        run: |
          # Create a new branch for the PR
          BRANCH_NAME="update-contracts-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          
          # Add and commit changes
          git add .
          git commit -m "chore: build contracts and add to packages/contracts"
          
          # Push the branch
          git push origin "$BRANCH_NAME"
          
          # Create PR using GitHub CLI
          gh pr create \
            --title "Update contract artifacts" \
            --body "Automated update of contract artifacts from workflow" \
            --head "$BRANCH_NAME" \
            --base main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}